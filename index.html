<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Primeira Tela -->
        <div id="firstScreen" class="screen active">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="whatsapp-icon"><path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21"/><path d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1a5 5 0 0 0 5 5h1a.5.5 0 0 0 0-1h-1a.5.5 0 0 0 0 1"/></svg>
            </div>
            <h1>Gerador de Link WhatsApp</h1>
            <div class="input-group">
                <label for="phone">NÃºmero de Telefone</label>
                <input type="tel" id="phone" placeholder="(99) 99999-9999" maxlength="15">
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="input-group">
                <label for="message">Mensagem (opcional)</label>
                <textarea id="message" placeholder="Digite sua mensagem..."></textarea>
            </div>
            <button id="generateBtn" class="primary-btn">Gerar Link</button>
        </div>

        <!-- Segunda Tela -->
        <div id="secondScreen" class="screen">
            <h2>Link Gerado</h2>
            <div class="link-container">
                <input type="text" id="generatedLink" readonly>
                <button id="copyBtn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
            </div>
            <div class="notification" id="notification">Link copiado!</div>
            
            <div class="qr-container">
                <div id="qrcode"></div>
                <div class="download-buttons">
                    <button id="downloadSvg" class="secondary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="download-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        Baixar SVG
                    </button>
                    <button id="downloadPng" class="secondary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="download-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        Baixar PNG
                    </button>
                </div>
            </div>
            <button id="newLinkBtn" class="primary-btn">Gerar Novo Link</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
